<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal</title>

    <link rel="stylesheet" href="./assets/css/define_variable.css">
    <link rel="stylesheet" href="./assets/css/resetCss.css">
    <link rel="stylesheet" href="./assets/css/personal.css">

    <link rel="stylesheet" href="./assets/fontawesome-free-5.15.2-web/css/all.css">

</head>
<body>
    <div class="personal">
        <div class="personal_info">
            <div class="personal_info-avatar">
                <img src="./assets/audio/img/Don-t-Let-Me-Down-cover-by-JFla.jpg" alt="">
                <h4>JFla, Korean</h4>
            </div>
            <div class="personal_info-amount">
                <div class="personal_info-amount-item">
                    <h5>Amount likes: <span class="personal_info-amount-item--value">2211</span></h5>
                </div>
                <div class="personal_info-amount-item">
                    <h5>Amount songs: <span class="personal_info-amount-item--value">2211</span></h5>
                </div>
                <div class="personal_info-amount-item">
                    <h5>Amount friends: <span class="personal_info-amount-item--value">0407</span></h5>
                </div>
            </div>
            <div class="personal_info-else">
                <div class="personal_info-else-btn">
                    <div class="personal_btn personal_btn--name">
                        <img src="./assets/image/personal/addFriend.png" alt="">
                        <span>Add friends</span>
                    </div>
                    <div class="personal_btn personal_btn-message personal_btn--name">
                        <img src="./assets/image/personal/message.png" alt="">
                        <span>Message</span>
                    </div>
                    <div class="personal_btn personal_btn--only-icon">
                        <i class="fas fa-ellipsis-h"></i>
                        <span></span>
                    </div>
                </div>

                <div class="personal_info-else-advertisement">
                    <img src="./assets/image/backgroundRegister.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="personal_main">
            <div class="personal_main-info">
                
            </div>
            <div class="personal_main-songs">

            </div>
            <div class="personal_main-else">

            </div>
        </div>
    </div>

    <script type="module" src="./assets/js/personal.js"></script>
</body>
</html>
